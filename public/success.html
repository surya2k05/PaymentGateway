<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9f5e9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .success-message {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            text-align: center;
            width: 400px;
        }
        .success-message img {
            max-width: 100px;
        }
        .success-message h1 {
            color: #28a745;
            margin-bottom: 10px;
        }
        .success-message p {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="success-message">
        <img src="logo.png" alt="Company Logo" height="100px"/>
        <h1>Payment Successfully Done!</h1>
        <p>Thank you for your payment. Your transaction has been completed successfully.</p>
    </div>
</body>
</html>
